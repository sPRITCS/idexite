<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-box">E</div>
            <span style="font-weight: 500;">$0.00</span>
        </div>
        <nav class="nav-links">
            <a href="#">Portfolio</a>
            <a href="#" class="active">Wallet</a>
            <a href="#">Exchange</a>
            <a href="#">Shares</a>
        </nav>
        <div style="font-size: 18px; color: #4a4a4a;">⚙️</div>
    </header>

    <div class="asset-strip">
        <div class="asset active">
            <div class="asset-label">Bitcoin</div>
            <div class="asset-amount">0 BTC</div>
        </div>
        <div class="asset">
            <div class="asset-label">Ethereum</div>
            <div class="asset-amount">0 ETH</div>
        </div>
        </div>

    <div class="content">
        <div class="hex-icon"><span>₿</span></div>
        <div class="main-balance">0 <span>BTC</span></div>
        <div class="sub-balance">$0.00</div>
        
        <div class="actions">
            <button class="btn">Send</button>
            <button class="btn">Receive</button>
        </div>
    </div>

    <footer>
        <div class="price-box">
            <p>Price Chart</p>
            <h2>$92,613.05</h2>
            <div class="price-change">▲ +1.34% <span style="color: #4a4a4a; font-size: 13px; margin-left: 8px;">24H Change</span></div>
        </div>
        <div class="timeframes">
            <span>1D</span>
            <span>1W</span>
            <span class="active-tf">1M</span>
            <span>3M</span>
            <span>6M</span>
            <span>1Y</span>
        </div>
    </footer>
</body>
</html>
